<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Val. CND</title>
</head>
<body>
    <div id="calculo">
        <h1>Calculo de Validade</h1>
        <div id="emissao">
            <p>Data da Emissão: </p>
            <input type="date" name="emissao" id="input-emissao">
        </div>

        <div id="qnt-dias">
            <p>Dias Validos:</p>
            <input class="dias" type="button" value="30">
            <input class="dias" type="button" value="60">
            <input class="dias" type="button" value="180">
        </div>

        <button onclick="calculo()">Calcular Validade</button>
        <button type="reset" onclick="resetar()">Reiniciar</button>
    </div>
    <div id="resposta">
        <p>CND valida até:</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
